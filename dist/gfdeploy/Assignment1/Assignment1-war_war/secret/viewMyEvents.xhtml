<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../layout/authenticated.xhtml">

    <ui:define name="title">
        My Event
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="eventId" value="#{eventManagedBean.selectedEventId}" />
            <f:event type="preRenderView" listener="#{eventManagedBean.loadSelectedOrganizingEvent}"/>
        </f:metadata>

        <div style="display: flex;">
            <div style="padding: 20px; background-color: #dddddd; border-radius: 4px; width: 297px; margin-right: 15px; flex-direction: column;">
                <p:button icon="ui-icon-arrow-1-w" outcome="/secret/browseEvents.xhtml" title="Back" style="margin-bottom: 20px;"/>
                <h:form id="form">
                    <p:growl id="growl" showDetail="true" sticky="false" life="5000" />
                    <h:outputText value="Event Details" style="font-size:16px; font-weight:bold; margin-bottom:10px; display:block;"/>
                    <h:outputText value="#{eventManagedBean.determineEventStatusMessage()}" styleClass="event-status" rendered="#{eventManagedBean.isStatusMessageDisplayed()}" style="color: #D20005;"/>   

                    <p:panelGrid columns="2" columnClasses="label, input" style="margin-bottom: 20px;">

                        <p:outputLabel for="eventTitle" value="Event Title" style="font-size: small;"/>

                            <h:panelGroup>
                                <p:inputText id="eventTitle" value="#{eventManagedBean.eventTitle}" required="true"  requiredMessage="Event title is required" style="width:100%;"/>
                                <p:message for="eventTitle" />
                            </h:panelGroup>

                            <p:outputLabel for="eventDate" value="Event Date" style="font-size: small;"/>
                            <h:panelGroup>
                                <p:calendar id="eventDate" value="#{eventManagedBean.eventDate}" placeholder="dd-mm-yyyy" pattern="dd-MM-yyyy" required="true" requiredMessage="Event date is required" style="width:100%;"/>
                                <p:message for="eventDate" />
                            </h:panelGroup>

                            <p:outputLabel for="registrationDeadline" value="Signup by" style="font-size: small;"/>
                            <h:panelGroup>
                                <p:calendar id="registrationDeadline" value="#{eventManagedBean.registrationDeadline}"  placeholder="dd-mm-yyyy" pattern="dd-MM-yyyy" required="true" requiredMessage="Registration deadline is required" style="width:100%;"/>
                                <p:message for="registrationDeadline" />
                            </h:panelGroup>

                            <p:outputLabel for="location" value="Location" style="font-size: small;"/>
                            <h:panelGroup>
                                <p:inputText id="location" value="#{eventManagedBean.location}" required="true" requiredMessage="Location is required" style="width:100%;"/>
                                <p:message for="location" />
                            </h:panelGroup>

                            <p:outputLabel for="description" value="Description" style="font-size: small;"/>
                            <h:panelGroup>
                                <p:inputTextarea id="description" value="#{eventManagedBean.description}" required="true" autoResize="true" requiredMessage="Description is required" style="width:100%;"/>
                                <p:message for="description" />
                            </h:panelGroup>                

                    </p:panelGrid>
                    <div style="text-align: right;" >
                        <p:commandButton  value="x" title="Delete" rendered="#{not eventManagedBean.selectedEvent.isCancelled and eventManagedBean.isAbleToModify(eventManagedBean.selectedEvent)}" onclick="PF('confirmDialog').show();" 
                                          styleClass="ui-button-danger"/>
                        <p:confirmDialog widgetVar="confirmDialog" 
                                         message="Are you sure you want to delete this event?" 
                                         header="Confirmation" severity="alert">
                            <p:commandButton value="Yes" 
                                             update=":form" 
                                             action="#{eventManagedBean.deleteEvent}"
                                             oncomplete="PF('confirmDialog').hide();" />
                            <p:commandButton value="No" 
                                             onclick="PF('confirmDialog').hide(); return false;" 
                                             styleClass="ui-confirmdialog-no" />
                        </p:confirmDialog>
                        <p:commandButton value="Save" action="#{eventManagedBean.editEvent}" ajax="false" update=":form" style="margin-left: 8px;" rendered="#{not eventManagedBean.selectedEvent.isCancelled and eventManagedBean.isAbleToModify(eventManagedBean.selectedEvent)}"/>
                    </div>
                </h:form>

            </div>

            <div style="flex: 1;">
                <p:dataTable var="registration" value="#{eventManagedBean.selectedEventRegistrations}" emptyMessage="No records found." style="width:100%;">
                    <f:facet name="header">

                        <span>Attendees</span>

                    </f:facet>
                    <p:column headerText="Name">
                        #{registration.attendee.name}
                    </p:column>
                    <p:column headerText="Email">
                        #{registration.attendee.email}
                    </p:column>
                     <p:column headerText="Contact Details">
                        #{registration.attendee.contactDetails}
                    </p:column>
                    <p:column headerText="Attended" style="text-align: center;">
                        <h:form id="form2">
                            <p:growl id="growl" showDetail="true" sticky="false" life="5000" />
                            <p:selectBooleanCheckbox value="#{registration.attended}">
                                <f:attribute name="currRegistrationId" value="#{registration.registrationId}" />
                                <p:ajax update="form2" listener="#{eventManagedBean.onAttendanceChange}" />
                            </p:selectBooleanCheckbox>
                        </h:form>
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </ui:define>
</ui:composition>
