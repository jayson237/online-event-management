<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./../layout/authenticated.xhtml">

    <ui:define name="title">
        Change Email
    </ui:define>

    <ui:define name="content">
        <div style="display: flex; justify-content: center; align-items: center; min-height:85vh;">
            <p:panel style="padding: 2em; box-shadow: 0 2px 10px 0 rgba(0,0,0,0.2); max-width: 400px; width: 100%;">
                <p:button icon="ui-icon-arrow-1-w" outcome="/secret/viewMyProfile.xhtml" style="margin-bottom: 30px;" title="Back"/> <br/>
                <h:outputText value="Change Email" style="font-size: x-large; text-align: center; font-weight: bold;" /> <br/> <br/>
                <h:form id="form">
                    <p:growl id="growl" showDetail="true" sticky="false" life="5000" />
                    <p:outputLabel for="email" value="New Email:" style="display: block;" />
                    <h:panelGroup>
                        <p:inputText id="email" value="#{accountManagedBean.email}" style="width:100%;" required="true" requiredMessage="New email is required" />
                        <p:message for="email" />
                    </h:panelGroup>
                    <br /><br />
                    <div style="text-align: right;">
                        <p:commandButton type="Submit" value="Update" update=":form" actionListener="#{accountManagedBean.updateEmail}" action="/secret/viewMyProfile.xhtml?faces-redirect=true" styleClass="ui-button-primary" style="margin-top:10px;"/>
                    </div>
                </h:form>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
