<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        New Account
    </ui:define>

    <ui:define name="content">

        <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">

            <p:panel style="width: 300px; padding: 20px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <h:form id="form">
                    <p:growl id="growl" showDetail="true" sticky="false" life="5000" />
                    <h:outputText value="Registration" style="font-size: x-large; text-align: center; font-weight: bold;" /> <br/> <br/>
                    <p:outputLabel for="name" value="Name:" />
                    <h:panelGroup>
                        <p:inputText id="name" value="#{accountManagedBean.name}" style="width:100%;" required="true" requiredMessage="Name is required"/>
                        <p:message for="name" />
                    </h:panelGroup>
                    <br/><br/>

                    <p:outputLabel for="contactDetails" value="Contact Details:" />
                    <h:panelGroup>
                        <p:inputText id="contactDetails" value="#{accountManagedBean.contactDetails}" style="width:100%;" required="true" requiredMessage="Contact details is required"/>
                        <p:message for="contactDetails" />
                    </h:panelGroup>
                    <br/><br/>

                    <p:outputLabel for="emailReg" value="Email:" />
                    <h:panelGroup>
                        <p:inputText id="emailReg" value="#{accountManagedBean.email}" style="width:100%;" required="true" requiredMessage="Email is required"/>
                        <p:message for="emailReg" />
                    </h:panelGroup>
                    <br/><br/>

                    <p:outputLabel for="passwordReg" value="Password:" />
                    <h:panelGroup>
                        <p:password id="passwordReg" value="#{accountManagedBean.password}" style="width:100%;" required="true" requiredMessage="Password is required"/>
                        <p:message for="passwordReg" />
                    </h:panelGroup>
                    <br/><br/>

                    <p:commandButton value="Submit" update=":form" actionListener="#{accountManagedBean.addAccount}" styleClass="ui-button-primary" style="margin-top:10px; margin-bottom: 20px; "/>
                    <br/><br/>
                    Already have an account? Log in <a href="login.xhtml">here</a>
                </h:form>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
